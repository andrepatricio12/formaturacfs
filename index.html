<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Convidados Militares</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #eef2f7;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.15);
            max-width: 800px;
            width: 100%;
        }

        h1, h3 {
            text-align: center;
            color: #2c3e50;
        }

        .form-group-inline {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .form-group-inline input {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-right: 10px;
        }

        button {
            padding: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }

        .message-banner {
            background-color: #f39c12;
            color: white;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .convidado-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #ecf0f1;
            border-radius: 5px;
            margin-bottom: 5px;
        }

        .counter {
            text-align: center;
            margin-top: 20px;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
</head>

<body>
    <div class="container">
        <div id="login-form">
            <div class="form-group-inline">
                <input type="text" id="matricula" placeholder="Digite sua matrícula" maxlength="8">
                <button onclick="login()">Entrar</button>
            </div>
            <div id="login-error" style="color: red; text-align: center; display: none;">Matrícula não encontrada!</div>
        </div>

        <div id="convidados-form" style="display: none;">
            <h1>Controle de Convidados</h1>
            <div id="message-banner" class="message-banner">
                Atenção: Digite todos os militares que você deseja convidar. Mesmo que outro formando convide o mesmo militar, os dados serão usados para uma divisão justa.
                <button onclick="dismissMessage()">Entendi</button>
            </div>
            <h3>Escolha seus convidados</h3>
            <div class="form-group-inline">
                <select id="posto">
                    <option value="Sd">Sd</option>
                    <option value="Cb">Cb</option>
                    <option value="Sgt">Sgt</option>
                    <option value="ST">ST</option>
                    <option value="Ten">Ten</option>
                    <option value="Cap">Cap</option>
                </select>
                <input type="text" id="nomeGuerra" placeholder="Nome de Guerra" oninput="this.value = this.value.toUpperCase()">
                <label>Acompanhante?</label>
                <input type="checkbox" id="acompanhante">
            </div>
            <button onclick="adicionarConvidado()">Adicionar Convidado</button>
            <div id="convidados-list"></div>
            <div class="counter">Total de convidados: <span id="convidados-counter">0</span></div>
            <button onclick="salvarConvidados()">Salvar</button>
            <button onclick="gerarRelatorio()">Gerar Relatório</button>
        </div>
    </div>

    <script>
        c// For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyAZzrttPeX60p_klInzVrL1qeQycYWhf48",
  authDomain: "convites-7dd28.firebaseapp.com",
  projectId: "convites-7dd28",
  storageBucket: "convites-7dd28.firebasestorage.app",
  messagingSenderId: "294544246887",
  appId: "1:294544246887:web:cf3d26af4df0bcff2cecc2",
  measurementId: "G-HGFP0YSMLV"
};
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const alunos = {
            "9287027": "ELIENAR FARIAS",
        "9306820": "NAZARETH LIMA GOEDERT",
        "9303219": "CARLA DE LUCA LINHARES",
        "9287124": "LEANDRO GHELLERE",
        "9300350": "TIAGO LUIZ CLEMES",
        "9288350": "MARCOS AURÉLIO LUIZ DUARTE",
        "9320547": "ANDRÉ LUIS PATRÍCIO",
        "9288520": "MATHEUS ROSSI LONGO",
        "9320555": "RICARDO MESQUITA DE MEDEIROS",
        "9320601": "JOSÉ RENATO COSTA",
        "9307800": "JEAN CARLOS PEREIRA MACHADO",
        "9300600": "AILTON BOZELLO DE BITTENCOURT",
        "9300341": "TIAGO SANTOS DE SOUZA",
        "9316230": "RODRIGO SILVA DOS SANTOS",
        "9308652": "ANDERSON ROVEDA",
        "9333967": "MAYARA ZILI DA SILVA",
        "9316221": "MARCOS ADRIANO DAL PONT",
        "9333860": "SARAH WAGNER ZANATTA",

        "9339329": "TIAGO ANSELMO VALNIER",

        "9307745": "WANDERSON RICARDO DE CARVALHO",
        "9316159": "ANDERSON DOS SANTOS ROSA",
        "9320563": "IURI CÚRCIO CARRER",
        "6718680": "LAURO TOGNON NETO",
        "9330097": "PATRICK CARDOSO DE RAMOS",
        "9330356": "BRUNA DA SILVA PIRES",
        "3847446": "DAIANA PEREIRA",
        "9329056": "VINICIUS JOVELINO COSTA",
        "9339477": "DANIEL SERAFIM PESSI"
        };

        let matriculaAtual = "";
        let convidados = [];

        function login() {
            const matricula = document.getElementById("matricula").value.trim();
            if (alunos[matricula]) {
                matriculaAtual = matricula;
                document.getElementById("login-form").style.display = "none";
                document.getElementById("convidados-form").style.display = "block";
                alert(`Bem-vindo(a), ${alunos[matricula]}!`);
            } else {
                document.getElementById("login-error").style.display = "block";
            }
        }

        function dismissMessage() {
            document.getElementById("message-banner").style.display = "none";
        }

        function adicionarConvidado() {
            const posto = document.getElementById("posto").value;
            const nome = document.getElementById("nomeGuerra").value;
            const acompanhante = document.getElementById("acompanhante").checked;
            if (nome) {
                convidados.push({ posto, nome, acompanhante });
                atualizarLista();
            }
        }

        function atualizarLista() {
            const list = document.getElementById("convidados-list");
            list.innerHTML = "";
            let total = 0;
            convidados.forEach((convidado, index) => {
                const elemento = document.createElement("div");
                elemento.className = "convidado-item";
                elemento.innerHTML = `
                    <span>${convidado.posto} ${convidado.nome} (${convidado.acompanhante ? "2 entradas" : "1 entrada"})</span>
                    <button onclick="removerConvidado(${index})">Remover</button>
                `;
                list.appendChild(elemento);
                total += convidado.acompanhante ? 2 : 1;
            });
            document.getElementById("convidados-counter").textContent = total;
        }

        function removerConvidado(index) {
            convidados.splice(index, 1);
            atualizarLista();
        }

        function salvarConvidados() {
            db.collection("convites").doc(matriculaAtual).set({ convidados })
                .then(() => alert("Convidados salvos com sucesso!"))
                .catch(error => alert("Erro ao salvar: " + error.message));
        }

        function gerarRelatorio() {
            const senha = prompt("Digite a senha:");
            if (senha === "Sgt2024ii") {
                db.collection("convites").get().then(snapshot => {
                    let relatorio = "";
                    snapshot.forEach(doc => {
                        const data = doc.data().convidados;
                        data.forEach(convidado => {
                            relatorio += `Nome: ${convidado.nome}, Acompanhante: ${convidado.acompanhante ? "Sim" : "Não"}\n`;
                        });
                    });
                    alert(relatorio);
                });
            } else {
                alert("Senha incorreta!");
            }
        }
    </script>
</body>

</html>
