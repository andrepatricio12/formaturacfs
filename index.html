<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Convidados CFS2024/2</title>
    <style>
        body {
            background-color: #f0f0f0;
            color: #333;
            font-family: Arial, sans-serif;
        }
        #container {
            width: 50%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #444;
        }
        input, select, button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
        }
        button {
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
        .convidado {
            display: flex;
            justify-content: space-between;
            background: #e0e0e0;
            padding: 10px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
<div id="container">
    <h1>Controle de Convidados CFS2024/2</h1>
    <div id="login-section">
        <h2>Login</h2>
        <input type="text" id="matricula" placeholder="Digite sua matrícula">
        <button id="login-btn">Entrar</button>
        <button id="relatorio-btn" style="display:none;">Ver Relatório</button>
    </div>
    <div id="convidados-section" style="display: none;">
        <h2 id="welcome-msg"></h2>
        <select id="posto">
            <option value="SD">Soldado (SD)</option>
            <option value="CB">Cabo (CB)</option>
            <option value="SGT">Sargento (SGT)</option>
            <option value="ST">Subtenente (ST)</option>
            <option value="TEN">Tenente (TEN)</option>
            <option value="CAP">Capitão (CAP)</option>
            <option value="MAJ">Major (MAJ)</option>
            <option value="TC">Tenente-Coronel (TC)</option>
            <option value="CEL">Coronel (CEL)</option>
        </select>
        <input type="text" id="nome-guerra" placeholder="Nome de Guerra (maiúsculas)" oninput="this.value = this.value.toUpperCase()">
        <label><input type="checkbox" id="acompanhante"> Levará acompanhante?</label>
        <button id="add-btn">Adicionar Convidado</button>
        <h2>Meus Convidados</h2>
        <div id="lista-convidados"></div>
        <p id="contador-convidados">Total de Convidados: 0</p>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-database.js"></script>
<script>

    document.getElementById('login-btn').addEventListener('click', () => {
        const matricula = document.getElementById('matricula').value;
        if (alunos[matricula]) {
            document.getElementById('login-section').style.display = 'none';
            document.getElementById('convidados-section').style.display = 'block';
            document.getElementById('welcome-msg').textContent = `Olá, ${alunos[matricula]}!`;
        } else {
            alert('Matrícula inválida!');
        }
    });

    document.getElementById('add-btn').addEventListener('click', () => {
        const posto = document.getElementById('posto').value;
        const nomeGuerra = document.getElementById('nome-guerra').value.trim();
        const acompanhante = document.getElementById('acompanhante').checked;

        if (nomeGuerra) {
            const convidadosRef = db.ref('convidados').push();
            convidadosRef.set({
                posto,
                nomeGuerra,
                acompanhante
            });

            const convidadoDiv = document.createElement('div');
            convidadoDiv.className = 'convidado';
            convidadoDiv.innerHTML = `${posto} ${nomeGuerra} ${acompanhante ? '(com acompanhante)' : ''}
                <button onclick="removeConvidado('${convidadosRef.key}')">Remover</button>`;
            document.getElementById('lista-convidados').appendChild(convidadoDiv);
        }
    });

    function removeConvidado(key) {
        db.ref(`convidados/${key}`).remove();
        document.querySelector(`[data-key='${key}']`).remove();
    }

    document.getElementById('relatorio-btn').addEventListener('click', () => {
        const senha = prompt("Digite a senha:");
        if (senha === "Sgt2024II") {
            gerarRelatorio();
        } else {
            alert('Senha incorreta!');
        }
    });

    function gerarRelatorio() {
        db.ref('convidados').once('value', snapshot => {
            let html = `<h2>Relatório</h2><table><tr><th>Nome</th><th>Posto</th><th>Acompanhante</th></tr>`;
            snapshot.forEach(child => {
                const { nomeGuerra, posto, acompanhante } = child.val();
                html += `<tr><td>${nomeGuerra}</td><td>${posto}</td><td>${acompanhante ? 'Sim' : 'Não'}</td></tr>`;
            });
            html += '</table>';
            document.body.innerHTML += html;
        });
    }
</script>
</body>
</html>
