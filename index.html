<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Convidados Militares</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            width: 100%;
        }
        h1, h2, h3 {
            text-align: center;
            color: #004d40;
        }
        .form-group {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .form-group input, .form-group select {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ddd;
            flex: 1;
        }
        input.small {
            width: 50%;
            margin: 0 auto;
        }
        button {
            padding: 8px 12px;
            background-color: #00796b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #00574b;
        }
        .hidden {
            display: none;
        }
        .visualizar-convidados {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
            max-height: 200px;
            overflow-y: auto;
        }
        .small-button {
            padding: 5px;
            font-size: 0.8em;
            background-color: #ccc;
            color: #333;
            border-radius: 3px;
            cursor: pointer;
        }
        .small-button:hover {
            background-color: #bbb;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
</head>
<body>
<div class="container">
    <h1>Controle de Convidados Militares</h1>
    <div id="login-form">
        <div class="form-group">
            <label for="matricula">Digite sua matrícula:</label>
            <input type="text" id="matricula" placeholder="Matrícula" class="small" maxlength="8">
        </div>
        <button onclick="login()">Entrar</button>
        <div id="login-error" class="error hidden">Matrícula não encontrada. Por favor, tente novamente.</div>
    </div>

    <div id="convidados-form" class="hidden">
        <h2 id="aluno-nome"></h2>
        <h3>Escolha seus convidados</h3>
        <p id="contador">Total de Convidados: 0</p>
        <div id="convidados-container">
            <!-- Os convidados serão adicionados aqui -->
        </div>
        <button class="small-button" onclick="adicionarConvidado()">+ Adicionar Outro</button>
        <div style="display: flex; justify-content: space-between;">
            <button onclick="salvarConvidados()">Salvar</button>
            <button onclick="visualizarConvidados()">Visualizar Meus Convidados</button>
        </div>
        <div id="senha-organizador" class="hidden">
            <label for="senha">Senha do Organizador:</label>
            <input type="password" id="senha" placeholder="Senha">
            <button onclick="validarSenha()">Entrar</button>
        </div>
        <div id="visualizar-convidados" class="visualizar-convidados hidden"></div>
    </div>
</div>

<script>
    // Configuração do Firebase
    const firebaseConfig = {
        apiKey: "sua-chave-api",
        authDomain: "seu-dominio.firebaseapp.com",
        projectId: "seu-projeto-id",
        storageBucket: "seu-bucket.appspot.com",
        messagingSenderId: "seu-sender-id",
        appId: "seu-app-id",
        measurementId: "seu-measurement-id"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const alunos = {
        "9287027": "ELIENAR FARIAS",
       "9306820": "NAZARETH LIMA GOEDERT",
        "9303219": "CARLA DE LUCA LINHARES",
        "9287124": "LEANDRO GHELLERE",
        "9300350": "TIAGO LUIZ CLEMES",
        "9288350": "MARCOS AURÉLIO LUIZ DUARTE",
        "9320547": "ANDRÉ LUIS PATRÍCIO",
        "9288520": "MATHEUS ROSSI LONGO",
        "9320555": "RICARDO MESQUITA DE MEDEIROS",
        "9320601": "JOSÉ RENATO COSTA",
        "9307800": "JEAN CARLOS PEREIRA MACHADO",
        "9300600": "AILTON BOZELLO DE BITTENCOURT",
        "9300341": "TIAGO SANTOS DE SOUZA",
        "9316230": "RODRIGO SILVA DOS SANTOS",
        "9308652": "ANDERSON ROVEDA",
        "9333967": "MAYARA ZILI DA SILVA",
        "9316221": "MARCOS ADRIANO DAL PONT",
        "9333860": "SARAH WAGNER ZANATTA",
        "9329730": "FELIPE LUMERTZ DA SILVA",
        "9316116": "JAQUES ROCHA DE SOUZA",
        "9329340": "ÉZIO FRANCISCO FERNANDES",
        "9329382": "EDERSON FRANÇA DE MACHADO",
        "6606032": "ROBSON GOMES HAHN",
        "9339558": "EVANDRO ANASTÁCIO TEIXEIRA",
        "9339329": "TIAGO ANSELMO VALNIER",
        "9287205": "ALEXANDRE DA LUZ",
        "9307745": "WANDERSON RICARDO DE CARVALHO",
        "9316159": "ANDERSON DOS SANTOS ROSA",
        "9320563": "IURI CÚRCIO CARRER",
        "6718680": "LAURO TOGNON NETO",
        "9330097": "PATRICK CARDOSO DE RAMOS",
        "9330356": "BRUNA DA SILVA PIRES",
        "3847446": "DAIANA PEREIRA",
        "9329056": "VINICIUS JOVELINO COSTA",
        "9339477": "DANIEL SERAFIM PESSI"
    };

    let matriculaAtual = "";
    let nomeAlunoAtual = "";
    let contadorConvidados = 0;

    function login() {
        const matriculaInput = document.getElementById('matricula').value.trim();
        const errorDiv = document.getElementById('login-error');
        if (alunos[matriculaInput]) {
            matriculaAtual = matriculaInput;
            nomeAlunoAtual = alunos[matriculaInput];
            document.getElementById('aluno-nome').textContent = `Bem-vindo(a), ${nomeAlunoAtual}`;
            document.getElementById('login-form').classList.add('hidden');
            document.getElementById('convidados-form').classList.remove('hidden');
            errorDiv.classList.add('hidden');
            atualizarContador();
        } else {
            errorDiv.classList.remove('hidden');
        }
    }

    function adicionarConvidado() {
        const container = document.getElementById('convidados-container');
        const div = document.createElement('div');
        div.className = 'form-group';
        div.innerHTML = `
            <select>
                <option value="Sd">Sd</option>
                <option value="Cb">Cb</option>
                <option value="Sgt">Sgt</option>
                <option value="ST">ST</option>
                <option value="Ten">Ten</option>
                <option value="CAP">CAP</option>
                <option value="MAJ">MAJ</option>
                <option value="TC">TC</option>
                <option value="CEL">CEL</option>
            </select>
            <input type="text" placeholder="Nome de Guerra" style="text-transform: uppercase;">
            <label>
                <input type="checkbox"> Levará acompanhante
            </label>
            <button class="small-button" onclick="removerConvidado(this)">X</button>
        `;
        container.appendChild(div);
    }

    function removerConvidado(button) {
        button.parentElement.remove();
        atualizarContador();
    }

    function atualizarContador() {
        const convidadosContainer = document.getElementById('convidados-container');
        contadorConvidados = 0;
        convidadosContainer.querySelectorAll('.form-group').forEach(group => {
            contadorConvidados++;
            const checkbox = group.querySelector('input[type="checkbox"]');
            if (checkbox && checkbox.checked) contadorConvidados++;
        });
        document.getElementById('contador').textContent = `Total de Convidados: ${contadorConvidados}`;
    }

    function salvarConvidados() {
        const convidados = [];
        const container = document.getElementById('convidados-container');
        container.querySelectorAll('.form-group').forEach(group => {
            const posto = group.querySelector('select').value;
            const nome = group.querySelector('input[type="text"]').value.trim();
            const acompanhante = group.querySelector('input[type="checkbox"]').checked;
            if (nome) convidados.push({ posto, nome, acompanhante });
        });
        db.collection('convidados').doc(matriculaAtual).set({
            aluno: nomeAlunoAtual,
            convidados
        });
        alert("Convidados salvos com sucesso!");
    }

    function visualizarConvidados() {
        const convidadosDiv = document.getElementById('visualizar-convidados');
        db.collection('convidados').doc(matriculaAtual).get().then(doc => {
            if (doc.exists) {
                const data = doc.data();
                const convidados = data.convidados || [];
                convidadosDiv.innerHTML = convidados.map(c => 
                    `<p>${c.posto} - ${c.nome.toUpperCase()} (${c.acompanhante ? 'COM ACOMPANHANTE' : 'SEM ACOMPANHANTE'})</p>`
                ).join('');
                convidadosDiv.classList.remove('hidden');
            } else {
                convidadosDiv.innerHTML = '<p>Sem convidados cadastrados.</p>';
            }
        });
        function mostrarSenha() {
        document.getElementById('senha-organizador').style.display = 'block';
    }

    function validarSenha() {
        const senhaInput = document.getElementById('senha').value;
        if (senhaInput === "Sgt2024ii") {
            document.getElementById('botao-exportar').classList.remove('hidden');
            alert("Acesso liberado!");
        } else {
            alert("Senha incorreta!");
        }
    }

    async function exportarRelatorio() {
        const snapshot = await db.collection('convidados').get();
        let csvContent = "data:text/csv;charset=utf-8,Posto,Nome,Com Acompanhante\n";
        snapshot.forEach(doc => {
            const data = doc.data();
            data.convidados.forEach(c => {
                csvContent += `${c.posto},${c.nome},${c.acompanhante ? 'Sim' : 'Não'}\n`;
            });
        });
        const encodedUri = encodeURI(csvContent);
        const link = document.createElement("a");
        link.setAttribute("href", encodedUri);
        link.setAttribute("download", "relatorio_convidados.csv");
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    }
    }
</script>
</body>
</html>
