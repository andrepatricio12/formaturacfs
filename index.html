<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Convidados CFS2024/2</title>
    <style>
        body {
            background-color: #f0f0f0;
            color: #333;
            font-family: Arial, sans-serif;
        }
        #container {
            width: 50%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #444;
        }
        input, select, button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
        }
        button {
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
        .convidado {
            display: flex;
            justify-content: space-between;
            background: #e0e0e0;
            padding: 10px;
            margin: 5px 0;
        }
        #relatorio table {
            width: 100%;
            border-collapse: collapse;
        }
        #relatorio table, th, td {
            border: 1px solid #ccc;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Controle de Convidados CFS2024/2</h1>
        <div id="login-section">
            <h2>Login</h2>
            <input type="text" id="matricula" placeholder="Digite sua matrícula">
            <button id="login-btn">Entrar</button>
        </div>

        <div id="convidados-section" style="display: none;">
            <h2 id="welcome-msg"></h2>
            <select id="posto">
                <option value="SD">Soldado (SD)</option>
                <option value="CB">Cabo (CB)</option>
                <option value="SGT">Sargento (SGT)</option>
                <option value="ST">Subtenente (ST)</option>
                <option value="TEN">Tenente (TEN)</option>
                <option value="CAP">Capitão (CAP)</option>
                <option value="MAJ">Major (MAJ)</option>
                <option value="TC">Tenente-Coronel (TC)</option>
                <option value="CEL">Coronel (CEL)</option>
            </select>
            <input type="text" id="nome-guerra" placeholder="Nome de Guerra (maiúsculas)" oninput="this.value = this.value.toUpperCase()">
            <label><input type="checkbox" id="acompanhante"> Levará acompanhante?</label>
            <button id="add-btn">Adicionar Convidado</button>

            <h2>Meus Convidados</h2>
            <div id="lista-convidados"></div>
        </div>

        <button id="relatorio-btn" style="display:none;">Ver Relatório</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAZzrttPeX60p_klInzVrL1qeQycYWhf48",
            authDomain: "convites-7dd28.firebaseapp.com",
            projectId: "convites-7dd28",
            storageBucket: "convites-7dd28.appspot.com",
            messagingSenderId: "294544246887",
            appId: "1:294544246887:web:cf3d26af4df0bcff2cecc2",
            measurementId: "G-HGFP0YSMLV"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const alunos = {
            "9287027": "ELIENAR FARIAS",
        "9306820": "NAZARETH LIMA GOEDERT",
        "9303219": "CARLA DE LUCA LINHARES",
        "9287124": "LEANDRO GHELLERE",
        "9300350": "TIAGO LUIZ CLEMES",
        "9288350": "MARCOS AURÉLIO LUIZ DUARTE",

        "9320555": "RICARDO MESQUITA DE MEDEIROS",
        "9320601": "JOSÉ RENATO COSTA",
        "9307800": "JEAN CARLOS PEREIRA MACHADO",
        "9300600": "AILTON BOZELLO DE BITTENCOURT",
        "9300341": "TIAGO SANTOS DE SOUZA",
        "9316230": "RODRIGO SILVA DOS SANTOS",
        "9308652": "ANDERSON ROVEDA",
        "9333967": "MAYARA ZILI DA SILVA",

        "9316116": "JAQUES ROCHA DE SOUZA",
        "9329340": "ÉZIO FRANCISCO FERNANDES",
        "9329382": "EDERSON FRANÇA DE MACHADO",
        "6606032": "ROBSON GOMES HAHN",
        "9339558": "EVANDRO ANASTÁCIO TEIXEIRA",
        "9339329": "TIAGO ANSELMO VALNIER",
        "9287205": "ALEXANDRE DA LUZ",
        "9307745": "WANDERSON RICARDO DE CARVALHO",
        "9316159": "ANDERSON DOS SANTOS ROSA",
        "9320563": "IURI CÚRCIO CARRER",
        "6718680": "LAURO TOGNON NETO",
        "9330097": "PATRICK CARDOSO DE RAMOS",
        "9330356": "BRUNA DA SILVA PIRES",
        "3847446": "DAIANA PEREIRA",
        "9329056": "VINICIUS JOVELINO COSTA",
        "9339477": "DANIEL SERAFIM PESSI"
        };

        document.getElementById('login-btn').addEventListener('click', () => {
            const matricula = document.getElementById('matricula').value;
            if (alunos[matricula]) {
                document.getElementById('login-section').style.display = 'none';
                document.getElementById('convidados-section').style.display = 'block';
                document.getElementById('welcome-msg').textContent = `Olá, ${alunos[matricula]}!`;
                if (["9287027"].includes(matricula)) {
                    document.getElementById('relatorio-btn').style.display = 'block';
                }
            } else {
                alert('Matrícula inválida!');
            }
        });

        document.getElementById('add-btn').addEventListener('click', () => {
            const posto = document.getElementById('posto').value;
            const nomeGuerra = document.getElementById('nome-guerra').value.trim();
            const acompanhante = document.getElementById('acompanhante').checked;
            if (nomeGuerra) {
                const convidadosRef = db.ref('convidados').push();
                convidadosRef.set({
                    posto,
                    nomeGuerra,
                    acompanhante,
                    convidadoPor: document.getElementById('welcome-msg').textContent
                });
                alert(`${posto} ${nomeGuerra} adicionado.`);
                location.reload();
            }
        });

        document.getElementById('relatorio-btn').addEventListener('click', () => {
            const senha = prompt("Digite a senha de acesso:");
            if (senha === "Sgt2024II") gerarRelatorio();
            else alert("Senha incorreta!");
        });

        async function gerarRelatorio() {
            const relatorioDiv = document.createElement('div');
            relatorioDiv.id = 'relatorio';

            const snapshot = await db.ref('convidados').once('value');
            const convidados = snapshot.val();
            let html = '<h2>Relatório de Convidados</h2>';
            html += `<table><tr><th>Nome</th><th>Posto</th><th>Acompanhante</th><th>Convidado por</th></tr>`;
            for (const key in convidados) {
                const { nomeGuerra, posto, acompanhante, convidadoPor } = convidados[key];
                html += `<tr><td>${nomeGuerra}</td><td>${posto}</td><td>${acompanhante ? 'Sim' : 'Não'}</td><td>${convidadoPor}</td></tr>`;
            }
            html += `</table><button onclick="exportarPDF()">Exportar PDF</button>`;
            document.body.appendChild(relatorioDiv);
        }

        function exportarPDF() {
            const { jsPDF } = window.jspdf;
            const pdf = new jsPDF();
            pdf.html(document.getElementById('relatorio'), {
                callback: function (pdf) { pdf.save('relatorio_convidados.pdf'); }
            });
        }
    </script>
</body>
</html>
