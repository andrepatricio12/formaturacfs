        let usuarioLogado = null;
        let convidados = [];

        function login() {
            const matricula = document.getElementById('matricula').value;
            usuarioLogado = alunos[matricula];
            if (usuarioLogado) {
                document.getElementById('boasVindas').innerText = `Olá, ${usuarioLogado}!`;
                document.getElementById('formulario').style.display = 'block';
                document.getElementById('login').style.display = 'none';
            } else {
                alert('Matrícula inválida!');
            }
        }

        function adicionarConvidado() {
            const posto = document.getElementById('posto').value;
            const nomeGuerra = document.getElementById('nomeGuerra').value.toUpperCase();
            const acompanhante = document.getElementById('acompanhante').checked;
            const totalConvidados = acompanhante ? 2 : 1;

            convidados.push({ posto, nomeGuerra, acompanhante });
            atualizarListaConvidados();
            limparCampos();
        }

        function atualizarListaConvidados() {
            const lista = document.getElementById('listaConvidados');
            lista.innerHTML = '';
            convidados.forEach((convidado, index) => {
                const div = document.createElement('div');
                div.className = 'convidado';
                div.innerHTML = `${convidado.posto} ${convidado.nomeGuerra} <button onclick="removerConvidado(${index})">Excluir</button>`;
                lista.appendChild(div);
            });
        }

        function removerConvidado(index) {
            convidados.splice(index, 1);
            atualizarListaConvidados();
        }

        function limparCampos() {
            document.getElementById('posto').value = '';
            document.getElementById('nomeGuerra').value = '';
            document.getElementById('acompanhante').checked = false;
        }

<body>
    <div class="container">

            <button onclick="login()">Login</button>
        </div>
        <div id="boasVindas"></div>
        <div id="formulario" style="display: none;">

            <select id="posto">

                <option value="MAJ">MAJ</option>
                <option value="TC">TC</option>
                <option value="CEL">CEL</option>
            </select>
            <input type="text" id="nomeGuerra" placeholder="Nome de Guerra" />
            <label>
                <input type="checkbox" id="acompanhante" /> Acompanhante
            </label>
            <button onclick="adicionarConvidado()">Adicionar Convidado</button>
        </div>
        <div class="convidados">
            <h2>Meus Convidados</h2>
            <div id="listaConvidados"></div>
        </div>
    </div>
</body>
