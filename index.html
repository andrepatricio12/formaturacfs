            background-color: white;

        .form-group {
            margin-bottom: 15px;
        }
        .form-group input, .form-group select {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            width: 100%;
        }
        button {
            padding: 10px;
            width: 100%;
            background-color: #ff0000; /* Vermelho */

            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        button:hover {
            background-color: #cc0000; /* Vermelho escuro */

        .hidden {

        }
        .error {
