<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Convidados</title>
    <style>
        /* Estilos Gerais */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        h1, h2, h3 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
        }
        .form-group input, .form-group select {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            width: 100%;
        }
        button {
            padding: 10px;
            width: 100%;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        button:hover:not(:disabled) {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .hidden {
            display: none;
        }
        .message {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Login -->
    <div id="login-form">
        <div class="form-group">
            <label for="matricula">Digite sua matrícula:</label>
            <input type="text" id="matricula" placeholder="Digite sua matrícula">
        </div>
        <button onclick="login()">Entrar</button>
        <div id="login-error" class="error hidden">Matrícula não encontrada. Por favor, tente novamente.</div>
    </div>

    <!-- Escolha de Convidados -->
    <div id="convidados-form" class="hidden">
        <h2 id="aluno-nome"></h2>
        <h3>Escolha seus convidados</h3>

        <div id="convidados-container">
            <div class="form-group">
                <label for="posto0">Posto/Graduação:</label>
                <select id="posto0">
                    <option value="Sd">Sd</option>
                    <option value="Cb">Cb</option>
                    <option value="Sgt">Sgt</option>
                    <option value="ST">ST</option>
                    <option value="Ten">Ten</option>
                    <option value="CAP">CAP</option>
                    <option value="TC">TC</option>
                    <option value="CEL">CEL</option>
                </select>
            </div>
            <div class="form-group">
                <label for="nome0">Nome do Convidado:</label>
                <input type="text" id="nome0" placeholder="Digite o nome completo">
            </div>
        </div>

        <button onclick="adicionarConvidado()">Adicionar Outro</button>
        <button onclick="salvarConvidados()">Salvar Convidados</button>
        <div id="convidados-success" class="message hidden">Convidados salvos com sucesso!</div>
    </div>
</div>

<script>
   // For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyAZzrttPeX60p_klInzVrL1qeQycYWhf48",
  authDomain: "convites-7dd28.firebaseapp.com",
  projectId: "convites-7dd28",
  storageBucket: "convites-7dd28.firebasestorage.app",
  messagingSenderId: "294544246887",
  appId: "1:294544246887:web:cf3d26af4df0bcff2cecc2",
  measurementId: "G-HGFP0YSMLV"
};
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const alunos = {
        "9287027": "ELIENAR FARIAS",
        "9306820": "NAZARETH LIMA GOEDERT",
        "9303219": "CARLA DE LUCA LINHARES",

        "9320601": "JOSÉ RENATO COSTA",
        "9307800": "JEAN CARLOS PEREIRA MACHADO",
        "9300600": "AILTON BOZELLO DE BITTENCOURT",
        "9300341": "TIAGO SANTOS DE SOUZA",
        "9316230": "RODRIGO SILVA DOS SANTOS",
        "9308652": "ANDERSON ROVEDA",
        "9333967": "MAYARA ZILI DA SILVA",
        "9316221": "MARCOS ADRIANO DAL PONT",
        "9333860": "SARAH WAGNER ZANATTA",
        "9329730": "FELIPE LUMERTZ DA SILVA",
        "9316116": "JAQUES ROCHA DE SOUZA",
        "9329340": "ÉZIO FRANCISCO FERNANDES",
        "9329382": "EDERSON FRANÇA DE MACHADO",

        "9330097": "PATRICK CARDOSO DE RAMOS",
        "9330356": "BRUNA DA SILVA PIRES",
        "3847446": "DAIANA PEREIRA",
        "9329056": "VINICIUS JOVELINO COSTA",
        "9339477": "DANIEL SERAFIM PESSI"
    };

    let matriculaAtual = "";
    let nomeAlunoAtual = "";
    let convidadoIndex = 1;

    function login() {
        const matriculaInput = document.getElementById('matricula').value.trim();
        const errorDiv = document.getElementById('login-error');

        if (alunos[matriculaInput]) {
            matriculaAtual = matriculaInput;
            nomeAlunoAtual = alunos[matriculaAtual];

            document.getElementById('aluno-nome').textContent = `Bem-vindo(a), ${nomeAlunoAtual}`;
            document.getElementById('login-form').classList.add('hidden');
            document.getElementById('convidados-form').classList.remove('hidden');

            errorDiv.classList.add('hidden');
        } else {
            errorDiv.classList.remove('hidden');
        }
    }

    function adicionarConvidado() {
        const container = document.getElementById('convidados-container');
        const div = document.createElement('div');
        div.className = 'form-group';
        div.innerHTML = `
            <label for="posto${convidadoIndex}">Posto/Graduação:</label>
            <select id="posto${convidadoIndex}">
                <option value="Sd">Sd</option>
                <option value="Cb">Cb</option>
                <option value="Sgt">Sgt</option>
                <option value="ST">ST</option>
                <option value="Ten">Ten</option>
                <option value="CAP">CAP</option>
                <option value="TC">TC</option>
                <option value="CEL">CEL</option>
            </select>
            <label for="nome${convidadoIndex}">Nome do Convidado:</label>
            <input type="text" id="nome${convidadoIndex}" placeholder="Digite o nome completo">
        `;
        container.appendChild(div);
        convidadoIndex++;
    }

    function salvarConvidados() {
        const convidados = [];
        for (let i = 0; i < convidadoIndex; i++) {
            const posto = document.getElementById(`posto${i}`);
            const nome = document.getElementById(`nome${i}`);
            if (posto && nome && nome.value.trim()) {
                convidados.push({ posto: posto.value, nome: nome.value.trim() });
            }
        }

        db.collection('convidados').doc(matriculaAtual).set({
            aluno: nomeAlunoAtual,
            convidados: convidados
        }).then(() => {
            const successMessage = document.getElementById('convidados-success');
            successMessage.classList.remove('hidden');
            setTimeout(() => {
                successMessage.classList.add('hidden');
            }, 2000);
        });
    }
</script>
</body>
</html>
