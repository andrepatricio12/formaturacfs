<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Convidados Militares</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f5f0;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        h1, h2, h3 {
            text-align: center;
            color: #004d40;
        }
        .form-group {
            margin-bottom: 10px;
        }
        .form-group input, .form-group select {
            padding: 8px;
            margin-bottom: 8px;
            border-radius: 5px;
            border: 1px solid #ddd;
            width: 100%;
        }
        button {
            padding: 8px;
            margin: 5px;
            background-color: #ff6666;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: calc(48%);
        }
        button:hover {
            background-color: #ff4d4d;
        }
        .hidden {
            display: none;
        }
        .error {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
        .report-item {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
</head>
<body>
<div class="container">
    <h1>Controle de Convidados Militares</h1>
    <div id="login-form">
        <div class="form-group">
            <label for="matricula">Digite sua matrícula:</label>
            <input type="text" id="matricula" placeholder="Digite sua matrícula" maxlength="8">
        </div>
        <button onclick="login()">Entrar</button>
        <div id="login-error" class="error hidden">Matrícula não encontrada. Por favor, tente novamente.</div>
    </div>

    <div id="convidados-form" class="hidden">
        <h2 id="aluno-nome"></h2>
        <h3>Escolha seus convidados</h3>
        <p id="contador">Total de Convidados: 0</p>
        <div id="convidados-container">
            <div class="form-group">
                <label>Nome de Guerra:</label>
                <input type="text" placeholder="Digite o nome de guerra" style="text-transform: uppercase;">
                <label>
                    <input type="checkbox"> Levará acompanhante?
                </label>
            </div>
        </div>
        <button onclick="adicionarConvidado()">+ Outro</button>
        <div style="display: flex; justify-content: space-between;">
            <button onclick="salvarConvidados()">Salvar</button>
            <button onclick="visualizarConvidados()">Visualizar Meus Convidados</button>
        </div>
        <div id="senha-organizador" class="form-group">
            <label for="senha">Senha do Organizador:</label>
            <input type="password" id="senha" placeholder="Digite a senha">
            <button onclick="validarSenha()">Entrar</button>
        </div>
        <button id="botao-relatorio" class="hidden" onclick="gerarRetaguarda()">Relatório</button>
        <button class="hidden" id="botao-exportar" onclick="exportarRelatorio()">Exportar Relatório</button>
    </div>

    <div id="retaguarda" class="hidden">
        <h2>Relatório de Convidados</h2>
        <div id="convidados-report"></div>
    </div>
</div>

<script>
    // Configuração do Firebase
    const firebaseConfig = {
        apiKey: "AIzaSyAZzrttPeX60p_klInzVrL1qeQycYWhf48",
        authDomain: "convites-7dd28.firebaseapp.com",
        projectId: "convites-7dd28",
        storageBucket: "convites-7dd28.appspot.com",
        messagingSenderId: "294544246887",
        appId: "1:294544246887:web:cf3d26af4df0bcff2cecc2",
        measurementId: "G-HGFP0YSMLV"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const alunos = {
        "9287027": "ELIENAR FARIAS",
        "9306820": "NAZARETH LIMA GOEDERT",
        "9320547": "ANDRÉ LUIS PATRÍCIO",
    };

    let matriculaAtual = "";
    let nomeAlunoAtual = "";
    let contadorConvidados = 0;

    function login() {
        const matriculaInput = document.getElementById('matricula').value.trim();
        const errorDiv = document.getElementById('login-error');
        if (alunos[matriculaInput]) {
            matriculaAtual = matriculaInput;
            nomeAlunoAtual = alunos[matriculaInput];
            document.getElementById('aluno-nome').textContent = `Bem-vindo(a), ${nomeAlunoAtual}`;
            document.getElementById('login-form').classList.add('hidden');
            document.getElementById('convidados-form').classList.remove('hidden');
            errorDiv.classList.add('hidden');
        } else {
            errorDiv.classList.remove('hidden');
        }
    }

    function adicionarConvidado() {
        const container = document.getElementById('convidados-container');
        const div = document.createElement('div');
        div.className = 'form-group';
        div.innerHTML = `
            <label>Nome de Guerra:</label>
            <input type="text" placeholder="Digite o nome de guerra" style="text-transform: uppercase;">
            <label>
                <input type="checkbox"> Levará acompanhante?
            </label>
            <button onclick="removerConvidado(this)">Excluir</button>
        `;
        container.appendChild(div);
        atualizarContador();
    }

    function removerConvidado(button) {
        button.parentElement.remove();
        atualizarContador();
    }

    function atualizarContador() {
        const convidadosContainer = document.getElementById('convidados-container');
        contadorConvidados = 0;
        convidadosContainer.querySelectorAll('.form-group').forEach(group => {
            contadorConvidados++;
            const checkbox = group.querySelector('input[type="checkbox"]');
            if (checkbox && checkbox.checked) contadorConvidados++;
        });
        document.getElementById('contador').textContent = `Total de Convidados: ${contadorConvidados}`;
    }

    function salvarConvidados() {
        const convidados = [];
        const container = document.getElementById('convidados-container');
        container.querySelectorAll('.form-group').forEach(group => {
            const nome = group.querySelector('input[type="text"]').value.trim();
            const acompanhante = group.querySelector('input[type="checkbox"]').checked;
            if (nome) convidados.push({ nome, acompanhante });
        });
        db.collection('convidados').doc(matriculaAtual).set({
            aluno: nomeAlunoAtual,
            convidados
        });
        alert("Convidados salvos com sucesso!");
    }

    function visualizarConvidados() {
        db.collection('convidados').doc(matriculaAtual).get().then(doc => {
            if (doc.exists) {
                const data = doc.data();
                const convidados = data.convidados || [];
                alert(`Seus convidados:\n` + convidados.map(c => `${c.nome} (${c.acompanhante ? 'Com Acompanhante' : 'Sem Acompanhante'})`).join('\n'));
            } else {
                alert("Você não possui convidados cadastrados.");
            }
        }).catch(error => {
            console.error("Erro ao visualizar convidados:", error);
        });
    }

    function validarSenha() {
        const senhaInput = document.getElementById('senha').value;
        if (senhaInput === "Sgt2024ii") {
            document.getElementById('botao-relatorio').classList.remove('hidden');
            document.getElementById('botao-exportar').classList.remove('hidden');
            alert("Acesso liberado!");
        } else {
            alert("Senha incorreta!");
        }
    }

    async function gerarRetaguarda() {
        const reportDiv = document.getElementById('convidados-report');
        reportDiv.innerHTML = '';
        const snapshot = await db.collection('convidados').get();
        snapshot.forEach(doc => {
            const data = doc.data();
            if (data.convidados) {
                data.convidados.forEach(c => {
                    const div = document.createElement('div');
                    div.className = 'report-item';
                    div.innerHTML = `
                        <h3>${c.nome}</h3>
                        <p>Convidado por: ${data.aluno}</p>
                        <p>${c.acompanhante ? 'Com Acompanhante' : 'Sem Acompanhante'}</p>
                    `;
                    reportDiv.appendChild(div);
                });
            }
        });
        document.getElementById('retaguarda').classList.remove('hidden');
    }

    async function exportarRelatorio() {
        const snapshot = await db.collection('convidados').get();
        let csvContent = "data:text/csv;charset=utf-8,Aluno,Nome,Com Acompanhante\n";
        snapshot.forEach(doc => {
            const data = doc.data();
            data.convidados.forEach(c => {
                csvContent += `${data.aluno},${c.nome},${c.acompanhante ? 'Sim' : 'Não'}\n`;
            });
        });
        const encodedUri = encodeURI(csvContent);
        const link = document.createElement("a");
        link.setAttribute("href", encodedUri);
        link.setAttribute("download", "relatorio_convidados.csv");
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    }
</script>
</body>
</html>
