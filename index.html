document.getElementById('add-btn').addEventListener('click', () => {
    const posto = document.getElementById('posto').value;
    const nomeGuerra = document.getElementById('nome-guerra').value.trim();
    const acompanhante = document.getElementById('acompanhante').checked;
    if (nomeGuerra) {
        const convidadosRef = db.ref('convidados').push();
        convidadosRef.set({
            posto,
            nomeGuerra,
            acompanhante,
            convidadoPor: document.getElementById('welcome-msg').textContent
        });

        convidadoDiv.className = 'convidado';

        document.getElementById('lista-convidados').appendChild(convidadoDiv);

        document.getElementById('nome-guerra').value = '';
        document.getElementById('acompanhante').checked = false;

    }

        function gerarRelatorio() {
    const relatorioDiv = document.createElement('div');
    relatorioDiv.id = 'relatorio';

    db.ref('convidados').once('value', (snapshot) => {
        const convidados = snapshot.val();
        let html = '<h2>Relatório de Convidados</h2>';
        html += `<table border="1"><tr><th>Nome</th><th>Posto</th><th>Acompanhante</th><th>Convidado por</th></tr>`;
        
        for (const key in convidados) {
            const { nomeGuerra, posto, acompanhante, convidadoPor } = convidados[key];
            html += `
                <tr>
                    <td>${nomeGuerra}</td>
                    <td>${posto}</td>
                    <td>${acompanhante ? 'Sim' : 'Não'}</td>
                    <td>${convidadoPor}</td>
                </tr>`;
        }
        html += '</table>';
        html += `<button onclick="exportarPDF()">Exportar para PDF</button>`;
        html += `<button onclick="exportarExcel()">Exportar para Excel</button>`;
        relatorioDiv.innerHTML = html;
        document.body.appendChild(relatorioDiv);
    });
}
        function exportarPDF() {
    const { jsPDF } = window.jspdf;
    const pdf = new jsPDF();
    const conteudo = document.getElementById('relatorio').innerHTML;
    
    pdf.html(conteudo, {
        callback: function (pdf) {
            pdf.save('relatorio_convidados.pdf');
        }
    });
}
        if (matricula === "9320547") {

function exportarExcel() {
    const tabela = document.querySelector('#relatorio table');
    let csv = '';
    
    for (let row of tabela.rows) {
        const cols = Array.from(row.cells).map(cell => `"${cell.textContent}"`).join(',');
        csv += `${cols}\n`;
    }
    
    const blob = new Blob([csv], { type: 'text/csv' });
    const url = URL.createObjectURL(blob);
    
    const a = document.createElement('a');
    a.href = url;
    a.download = 'relatorio_convidados.csv';
    a.click();
    URL.revokeObjectURL(url);
}


function removeConvidado(key) {
    db.ref(`convidados/${key}`).remove();
    location.reload(); // Atualizar lista após remover
}
